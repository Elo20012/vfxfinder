<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="icons\apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <script>
    fetch('videoData.json')
      .then(response => response.json())
      .then(data => {
        const videoCount = data.length;
        document.getElementById('video-count').textContent = videoCount;
      })
      .catch(error => {
        console.error('Error fetching JSON data:', error);
      });
  </script>

  <main class="home-content">
    <div class="center-text home-vfx-finder-wrapper">
      <h1 class="index-title"><span class="vfx">VFX</span>FINDER</h1>
    </div>  
    <h3 class="center-text inspiration-text">Find your Inspiration. Explore VFX Breakdowns.</h3>
    <form id="home-search-form">
      <input class="searchBar home-search-bar" type="text" id="homeSearchBar" placeholder="Search...">
    </form>
    <p class="video-count-text"><span id="video-count"></span><a href="videos.html" class="videos-link">videos</a></p>
  </main>

  <footer class="footer">
    &copy;2023 by<a href="about.html" class="breakdown-link" rel="noopener noreferrer">Elias Willnat</a>
  </footer>


  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded');
    });

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('homeSearchBar').focus();
    });

    const setViewportHeight = () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
  
    window.addEventListener('resize', setViewportHeight);
    document.addEventListener('DOMContentLoaded', setViewportHeight);
  </script>
  
  
  <script src="scripts.js"></script>
</body>
</html>
